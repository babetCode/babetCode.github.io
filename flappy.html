<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="js/flappy-bird.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8 px-4 max-w-2xl">
        <div class="bg-white shadow-md rounded-lg p-6 flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Flappy Bird</h2>
            <p class="mb-4">Press SPACE or Click to make the bird fly</p>
            
            <!-- Game Canvas -->
            <canvas id="gameCanvas" 
                    width="400" 
                    height="600" 
                    class="border-4 border-blue-500 rounded-lg mb-4">
            </canvas>

            <!-- Game Controls -->
            <div class="flex space-x-4">
                <button id="startButton" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    Start Game
                </button>
                <button id="resetButton" 
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                    Reset Game
                </button>
            </div>

            <!-- Score Display -->
            <div class="mt-4 text-lg font-semibold">
                Score: <span id="scoreDisplay">0</span>
                <span class="ml-4">Best: <span id="bestScoreDisplay">0</span></span>
            </div>
        </div>
    </div>
</body>
</html>
