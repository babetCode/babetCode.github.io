<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        iframe {
            width: 600px;
            height: 400px;
        }
        .fullscreenBtn {
            display: inline-block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <iframe class="myIframe" src="https://example.com" frameborder="0"></iframe>
    <button class="fullscreenBtn"><i class="fas fa-expand"></i></button>

    <script>
        // JavaScript to handle the fullscreen functionality
        document.querySelectorAll('.fullscreenBtn').forEach(button => {
            button.addEventListener('click', function() {
                var iframe = this.previousElementSibling;
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
