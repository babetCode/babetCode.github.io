<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <iframe class="myIframe w-full max-w-4xl h-64 md:h-96" src="https://example.com" frameborder="0"></iframe>
    <button class="fullscreenBtn mt-4 p-2 bg-blue-500 text-white rounded-full flex items-center justify-center">
        <i class="fas fa-expand"></i>
    </button>

    <script>
        // JavaScript to handle the fullscreen functionality
        document.querySelectorAll('.fullscreenBtn').forEach(button => {
            button.addEventListener('click', function() {
                var iframe = this.previousElementSibling;
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
