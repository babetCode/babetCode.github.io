<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg">
        <div class="flex items-center justify-between p-4 bg-blue-500 text-white rounded-t-lg">
            <h2 class="text-lg">My iFrame</h2>
            <button class="fullscreenBtn p-2 bg-blue-600 hover:bg-blue-700 rounded-full flex items-center justify-center">
                <i class="fas fa-expand"></i>
            </button>
        </div>
        <iframe class="w-full h-64 md:h-96" src="https://example.com" frameborder="0"></iframe>
    </div>

    <script>
        // JavaScript to handle the fullscreen functionality
        document.querySelectorAll('.fullscreenBtn').forEach(button => {
            button.addEventListener('click', function() {
                var iframe = this.parentElement.nextElementSibling;
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
