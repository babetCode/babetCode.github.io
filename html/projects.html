                <!-- Navigation Links -->

    <div class="container max-w-7xl mx-auto mt-8 px-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Projects</h1>

    <div class="container max-w-7xl mx-auto mt-8 px-4">
        <div class="flex items-center justify-between p-4 bg-red-700 text-white rounded-t-lg">
            <h2 class="text-lg font-bold">IMU analysis</h2>

    <!-- quiz -->

        <div class="flex items-center justify-between p-4 bg-red-700 text-white rounded-t-lg">

            <div id="phd-quiz-container"></div>
        </div>
        <div class="w-full h-2 bg-slate-300 rounded-b-lg"></div>
    </div>
    <script src="../js/phdquiz.js"></script>

    <!-- sounds link -->
    <div class="container max-w-7xl mx-auto mt-8 px-4">
        <div class="flex items-center justify-between p-4 bg-red-700 text-white rounded-t-lg">
            <h2 class="text-lg font-bold">sounds</h2>
        </div>
        <div class="bg-white flex items-center justify-center p-8">

        </div>
        <div class="w-full h-2 bg-slate-300 rounded-b-lg"></div>
    </div>
    
    <!-- Beat Maker -->
    <div class="container max-w-7xl mx-auto mt-8 px-4">
        <div class="flex items-center justify-between p-4 bg-red-700 text-white rounded-t-lg">
            <h2 class="text-lg font-bold">sounds</h2>
        </div>
        <div id="beat-maker" class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-4">
                    <button id="play-pause" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Play
                    </button>
                    <div class="flex items-center space-x-2">
                        <button id="bpm-decrease" class="bg-gray-200 px-2 rounded">-</button>
                        <span id="bpm-display">120 BPM</span>
                        <button id="bpm-increase" class="bg-gray-200 px-2 rounded">+</button>
                    </div>
                </div>
                <div class="text-xl font-bold text-blue-600">Beat Maker</div>
            </div>
            
            <div id="sequencer-grid" class="space-y-4">
                <!-- Grid will be dynamically generated -->
            </div>
        </div>

        <div id="beat-maker" class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div id="sequencer-grid" class="space-y-4">
                <!-- Grid will be dynamically generated -->
