    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-3xl font-bold mb-4 text-gray-800">Welcome to My Website</h1>
            <p class="text-gray-600">
                This is a place where I keep some of the projects I'm working on.
            </p>
        </div>
    </div>
    <!-- Main Content Container -->
    <div class="container mx-auto mt-8 px-4">
        <!-- Snake Game Section -->
        <div class="bg-white shadow-md rounded-lg p-6 flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Snake Game</h2>
            <p>Use arrow keys or WASD to control the snake</p>
            
            <!-- Game Canvas -->
            <canvas id="gameCanvas" 
                    width="400" 
                    height="400" 
                    class="border-4 border-indigo-500 rounded-lg mb-4">
            </canvas>

            <!-- Game Controls -->
            <div class="flex space-x-4">
                <button id="startButton" 
                        class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition">
                    Start Game
                </button>
                <button id="resetButton" 
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                    Reset Game
                </button>
            </div>

            <!-- Score Display -->
            <div class="mt-4 text-lg font-semibold">
                Score: <span id="scoreDisplay">0</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const scoreDisplay = document.getElementById('scoreDisplay');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake, food, score, gameLoop;

        // Initialize game state
        function initGame() {
            snake = [
                {x: 1, y: 10},  // Snake starts in the middle
            ];
            food = getRandomFood();
            score = 0;
            scoreDisplay.textContent = score;
            direction = 'RIGHT';
        }

        // Generate random food position
        function getRandomFood() {
            return {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        // Draw game elements
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'black';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    gridSize - 2, 
                    gridSize - 2
                );
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(
                food.x * gridSize, 
                food.y * gridSize, 
                gridSize - 2, 
                gridSize - 2
            );
        }

        // Movement logic
        let direction = 'RIGHT';
        function moveSnake() {
            const head = {...snake[0]};

            // Determine next position based on direction
            switch(direction) {
                case 'UP': head.y--; break;
                case 'DOWN': head.y++; break;
                case 'LEFT': head.x--; break;
                case 'RIGHT': head.x++; break;
            }

            // Check for food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;
                food = getRandomFood();
            } else {
                snake.pop();
            }

            // Add new head
            snake.unshift(head);

            // Wall collision / self collision
            if (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => 
                    segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameLoop);
                alert('Game Over! Your score: ' + score);
            }
        }

        // Game update
        function updateGame() {
            moveSnake();
            drawGame();
        }

        // Start game
        startButton.addEventListener('click', () => {
            if (gameLoop) clearInterval(gameLoop);
            initGame();
            gameLoop = setInterval(updateGame, 100);
        });

        // Reset game
        resetButton.addEventListener('click', () => {
            clearInterval(gameLoop);
            initGame();
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'arrowup': 
                case 'w': 
                    if (direction !== 'DOWN') direction = 'UP'; 
                    break;
                case 'arrowdown': 
                case 's': 
                    if (direction !== 'UP') direction = 'DOWN'; 
                    break;
                case 'arrowleft': 
                case 'a': 
                    if (direction !== 'RIGHT') direction = 'LEFT'; 
                    break;
                case 'arrowright': 
                case 'd': 
                    if (direction !== 'LEFT') direction = 'RIGHT'; 
                    break;
            }
        });

        // Initialize game on page load
        initGame();
    </script>
</body>
</html>
